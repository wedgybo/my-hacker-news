<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Hacker News" icon="icon ion-social-yahoo" href="#/hackernews">
    <ion-nav-view name="tab-hackernews"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Chat" icon="icon ion-chatbubbles" href="#/chats" badge-style="badge-assertive">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
