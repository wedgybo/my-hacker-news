<ion-view title="Chats">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="post in posts" type="item-text-wrap" href="#/chats/{{post.$id}}">
        <h2>{{post.title}}</h2>
        <span class="badge badge-assertive">{{post.userComments.length}}</span>
        <ion-option-button class="button-assertive" ng-click="deletePost(post)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
